<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sale-Produkte</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:20px; }
h1{text-align:center;}
.product { background:white; padding:15px; margin:15px; display:inline-block; width:200px; border-radius:8px;}
.product img { width:100%; border-radius:5px;}
.product .name { font-weight:bold; margin:10px 0 5px; }
.product .price { color:green; font-weight:bold; }
.product .desc { margin-top:5px; }
</style>
</head>
<body>
<h1>Aktuelle Angebote</h1>
<div id="products"></div>

<script>
const products = [
  { name: "Kerze 1", price: "€19,99", description: "Beschreibung Produkt 1", image: "images/produkt1.jpg" },
  { name: "Produkt 2", price: "€9,99", description: "Beschreibung Produkt 2", image: "images/produkt2.jpg" }
];

const container = document.getElementById('products');
products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `<img src="${p.image}" alt="${p.name}"><div class="name">${p.name}</div><div class="price">${p.price}</div><div class="desc">${p.description}</div>`;
  container.appendChild(div);
});
</script>
</body>
</html>
